<div class="container">
  <h1>Canal de Youtube</h1>
  <hr>

  <div class="card-columns" *ngIf="videos.length > 0">
    <div class="card" *ngFor="let video of videos">
      <img class="card-img-top" [src]="video.thumbnails.high.url" alt="{{ video.title }}">
      <div class="card-body">
        <h5 class="card-title">{{video.title}}</h5>
        
        <button
          (click)="verVideo(video)"
        type="button" class="btn btn-primary">Ver video</button>
        
      </div>
    </div>
  </div>
  <button type="button" (click)="cargarMas()" *ngIf="_ys.hasNext()" class="btn btn-primay btn-block" >Cargar mas Videos</button>
</div>

<div class="modal" id="myModal" data-backdrop="static" data-keyboard="false" >
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="videoSeleccionado">
      <div class="modal-header">
        <h5 class="modal-title">{{videoSeleccionado.title}}</h5>
      </div>
      <div class="modal-body">
        <iframe width="100%" height="300" [src]="videoSeleccionado.resourceId.videoId | video" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="cerrarModal()" class="btn btn-secondary">Cerrar Modal</button>
      </div>
    </div>
  </div>
</div>
